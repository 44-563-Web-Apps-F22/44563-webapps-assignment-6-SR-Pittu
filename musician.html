    <h1 style="text-align:center; color:purple">Musician guess by SobhaReddy Pittu</h1>
<h2 style="color:brown;"><b>Guessing Game</b></h2>
<form>
    <label for="form1_secret" style="color:darkred"><b>Enter the secret musician name </b></label><br>
    <input class="form-control" type ="password" id="form1_secret" name="form1_secret" value="John Lennon"> <br>
    <label for="form1_name" style="color:darkred"><b>Guess the musician </b></label><br>
    <input class="form-control" type ="text" id="form1_name" name="form1_name" autofocus> <br>
    <input type="button" class="btn btn-danger" onclick="checkGuess()" value="Check the guess"><br>
</form>
<br><p id="result"><b><i>This text will be replaced</i></b> </p>
<script> 
correct = 0
wrong = 0
function checkGuess (){
    console.log("Getting form values")
    secret = document.getElementById("form1_secret").value
    name = document.getElementById("form1_name").value    
    out = document.getElementById("result")
   if(secret==name){
        alert("You got it right")
         correct = correct+1
        out.innerHTML = "correct answer:"+ correct +" wrong answer:"+ wrong
    } else {
        alert("Wrong musician")
        wrong = wrong+1
        if (correct == 0 && wrong % 3 == 0 && wrong != 0) {
                    alert("Sorry, game over.");
                    wrong = 0
                    correct = 0
            } else if (correct > 0) {
                    correct = 0
                    wrong = 0
                    out.innerHTML = "correct answer:" + correct + " wrong answer:" + wrong
            }
        out.innerHTML ="correct answer:"+ correct + " wrong answer:"+ wrong
    }
}
</script>
<div style="padding: 75px 75px"><img src="paperwasp.jpg" id="bird" height="100px" width="100px" onclick="swapImage()"></div>

        var useImage=1;
        function swapImage(){
            switch(useImage){
                case 1:
                document.getElementById("bird").src="Thysanura.jpg"
                useImage=2;
                break;
                case 2:
                document.getElementById("bird").src="Trichopetra.jpeg"
                useImage=3;
               break;
                case 3:
                document.getElementById("bird").src="paperwasp.jpg"
                useImage=1;
                break;
            }
        }
